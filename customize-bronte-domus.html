<script>
var slideIndex2 = 1;


function plusSlides2(n) {
  showSlides2(slideIndex2 += n);
}

function currentSlide2(n) {
  showSlides2(slideIndex2 = n);
}

function showSlides2(n) {
  var i;
  var slides = document.getElementsByClassName("MySlides2");
  var dots = document.getElementsByClassName("dot2");
  var transparent = document.getElementsByClassName("transparentDotBackground");
  if (n > slides.length) {slideIndex2 = 1}
  if (n < 1) {slideIndex2 = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    transparent[i].className = transparent[i].className.replace(" Active2", "");
  }
  slides[slideIndex2-1].style.display = "flex";
  transparent[slideIndex2-1].className += " Active2";
}


</script>
<div id = "gallerySection" class="SlideShowContainer2">
<div class="DotContainer2">
	<div class = "galleryTitle">
		<h3>Customize</h3>
	</div>
	<div class="Dots2">
		  <div id = "pic1" class="dot2" onclick="currentSlide2(1)" >

			</div>
		  </div>

	</div>
</div>

</div>
<script>
showSlides2(slideIndex2);
</script>
